<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CALCULATOR</title>
</head>
<body>
    <center>
        <table border="1" >
            <caption>CALCULATOR</caption>
            <tr>
              <td colspan="3"><input type="text" class="screen" id="res"></td>  
              <td ><button type="submit" id="res" onclick="ac()">AC</button></td>
            </tr>
            <tr>
                <td ><button type="submit" id="res" onclick="show(1)">1</button></td>
                <td ><button type="submit" id="res" onclick="show(2)">2</button></td>
                <td ><button type="submit" id="res" onclick="show(3)">3</button></td>
                <td ><button type="submit" id="res" onclick="show('+')">+</button></td>
            </tr>
            <tr>
                <td ><button type="submit" id="res" onclick="show(4)">4</button></td>
                <td ><button type="submit" id="res" onclick="show(5)">5</button></td>
                <td ><button type="submit" id="res" onclick="show(6)">6</button></td>
                <td ><button type="submit" id="res" onclick="show('-')">-</button></td>
            </tr>
            <tr>
                <td ><button type="submit" id="res" onclick="show(7)" >7</button></td>
                <td ><button type="submit" id="res" onclick="show(8)" >8</button></td>
                <td ><button type="submit" id="res" onclick="show(9)" >9</button></td>
                <td ><button type="submit" id="res" onclick="show('*')" >*</button></td>
            </tr>
            <tr>
                <td ><button type="submit" id="res" onclick="show(0)" >0</button></td>
                <td ><button type="submit" id="res" onclick="show('%')" >%</button></td>
                <td ><button type="submit" id="res" onclick="show('/')" >/</button></td>
                <td ><button type="submit" id="res" onclick="cal('=')" >=</button></td>
            </tr>
        </table>

        <h3>Created By Pankaj Rajput</h3>

    </center>
</body>
<script src="script.js"></script>
</html>
